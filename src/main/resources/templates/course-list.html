<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>All Courses</title>
</head>
<body layout:fragment="body">
<section class="py-5">
    <div class="container px-5 my-5">
        <div class="text-center mb-5">
            <h1 class="fw-bolder">Our Courses</h1>
            <p class="lead fw-normal text-muted mb-0">The best courses from best instructors</p>
        </div>
        <div class="row gx-5">
            <div>
                <form th:action="@{/courses/search}" class="form-inline my-2 my-lg-0 mb-3">
                    <input name="search" class="form-control mr-sm-2 mb-5" type="search"
                           placeholder="Search for Courses" aria-label="Search">
                </form>
            </div>
            <div class="col-lg-6" th:each="course : ${courses}">
                <div class="position-relative mb-5">
                    <img class="img-fluid rounded-3 mb-3" th:src="${course.thumbnail}" alt="Course Image" src="">
                    <a class="h3 fw-bolder text-decoration-none link-dark stretched-link"
                       th:text="${course.name}" th:href="@{/courses/{courseId}/details(courseId=${course.id})}"></a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
