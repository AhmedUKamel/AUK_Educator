<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Accounts</title>
</head>
<body>
<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('https://i.ibb.co/CVf4r3c/bg-1.jpg');"></div>
    <div class="contents order-2 order-md-1">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7" th:if="${login}">
                    <h3>Signin to <strong>Educator</strong></h3>
                    <form action="/account" method="post">
                        <div class="form-group first">
                            <label for="email-signin">Email</label>
                            <input type="email" class="form-control"
                                   id="email-signin" name="email" th:value="${email}" readonly/>
                        </div>
                        <div class="form-group last mb-3">
                            <label for="password-signin">Password</label>
                            <input type="password" class="form-control" placeholder="Your Password"
                                   id="password-signin" name="password" required>
                        </div>
                        <input type="submit" value="Signin Now" class="btn btn-block btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
