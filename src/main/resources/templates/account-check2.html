<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Accounts</title>
</head>
<body>
<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" id="back-img"></div>
    <div class="contents order-2 order-md-1">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <h3>Accounts in <strong>Educator</strong></h3>
                    <form action="/account" method="post">
                        <div class="form-group first">
                            <label for="email">Username</label>
                            <input type="email" class="form-control" placeholder="example@gmail.com" id="email">
                        </div>
                        <div class="form-group last mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Your Password" id="password">
                        </div>

                        <!--                            <label class="control control&#45;&#45;checkbox mb-0"><span class="caption">Remember me</span>-->
                        <!--                                <input type="checkbox" checked="checked"/>-->
                        <!--                                <div class="control__indicator"></div>-->
                        <!--                            </label>-->
                        <!--                            <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>-->
                        <!--                        </div>-->
                        <input type="submit" value="Continue with email" class="btn btn-block btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
