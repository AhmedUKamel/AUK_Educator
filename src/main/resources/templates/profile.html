<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body layout:fragment="body">
<div class="container profile-container">
    <div class="text-center">
        <img th:src="${user.picture}" src="" alt="..." class="img-fluid rounded-circle profile-image">
        <h2 th:text="${user.name}"></h2>
        <p th:text="${user.title}"></p>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <h4>Details</h4>
            <ul>
                <li><strong>Email:</strong><a th:text="${user.email}" th:href="'mailto:' + ${user.email}"></a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
