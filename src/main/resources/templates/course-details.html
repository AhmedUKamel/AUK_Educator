<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${course.name}"></title>
</head>
<body layout:fragment="body">
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-5">
        <div class="row gx-5 align-items-center justify-content-center">
            <div class="col-lg-8 col-xl-7 col-xxl-6">
                <div class="my-5 text-center text-xl-start">
                    <h1 class="display-5 fw-bolder text-white mb-2" th:text="${course.name}"></h1>
                    <p class="lead fw-normal text-white-50 mb-4" th:text="${course.description}"></p>
                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-start">
                        <a class="btn btn-primary btn-lg px-4 me-sm-3" href="">Get Started</a>
                        <a class="btn btn-outline-light btn-lg px-4" href="#about-instructor">More</a>
                    </div>
                </div>
            </div>
            <div class="col-xl-5 col-xxl-6 d-none d-xl-block text-center">
                <img class="img-fluid rounded-3 my-5" th:src="${course.thumbnail}" alt="..." src=""/>
            </div>
        </div>
    </div>
</header>
<section class="py-5">
    <div class="container px-5 my-5">
        <div class="text-center mb-5">
            <h1 class="fw-bolder">Course Content and Chapters</h1>
            <p class="lead fw-normal text-muted mb-0">Could course help you?</p>
        </div>
        <div class="row gx-5">
            <div class="col-xl-8">
                <h2 class="fw-bolder mb-3">Course Syllabus</h2>
                <div class="accordion mb-5" id="accordionExample">
                    <div class="accordion-item" th:each="chapter : ${chapters}">
                        <h3 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#collapseOne"
                                    aria-expanded="false"
                                    th:text="'Chapter #' + ${chapter.number} + ': ' + ${chapter.name}">
                            </button>
                        </h3>
                        <div class="accordion-collapse collapse show" aria-labelledby="headingOne"
                             data-bs-parent="#accordionExample" style="">
                            <div class="accordion-body" th:text="${chapter.description}"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-4">
                <div class="card border-0 bg-light mt-xl-5">
                    <div class="card-body p-4 py-lg-5">
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="text-center">
                                <div class="h6 fw-bolder">Have more questions?</div>
                                <p class="text-muted mb-4">
                                    Contact Instructor
                                    <br>
                                    <a th:href="'mailto:' + ${course.instructor.email}"
                                       th:text="${course.instructor.email}"></a>
                                </p>
                                <div class="h6 fw-bolder">Social Links</div>
                                <a class="fs-5 px-2 link-dark" href="https://twitter.com"><i class="bi-twitter"></i></a>
                                <a class="fs-5 px-2 link-dark" href="https://facebook.com"><i
                                        class="bi-facebook"></i></a>
                                <a class="fs-5 px-2 link-dark" href="https://linkedin.com"><i
                                        class="bi-linkedin"></i></a>
                                <a class="fs-5 px-2 link-dark" href="https://youtube.com"><i class="bi-youtube"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="py-5" id="features">
    <div class="container px-5 my-5">
        <div class="row gx-5">
            <div class="col-lg-4 mb-5 mb-lg-0"><h2 class="fw-bolder mb-0">Why this course?</h2></div>
            <div class="col-lg-8">
                <div class="row gx-5 row-cols-1 row-cols-md-2">
                    <div class="col mb-5 h-100" th:each="feature : ${features}">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
                            <i class="bi bi bi-star-fill"></i>
                        </div>
                        <h2 class="h5" th:text="${feature.title}"></h2>
                        <p class="mb-0" th:text="${feature.description}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="py-5 bg-light" id="about-instructor">
    <div class="container px-5 my-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-10 col-xl-7">
                <div class="text-center">
                    <div class="fs-4 mb-4 fst-italic" th:text="${course.quote}"></div>
                    <div class="d-flex align-items-center justify-content-center">
                        <img class="rounded-circle me-3 small-image" src="" alt="..."
                             th:src="${course.instructor.picture}"/>
                        <div class="fw-bold" th:text="${course.instructor.name}"></div>
                        <!--                        <div class="fw-bold">-->
                        <!--                            Tom Ato<span class="fw-bold text-primary mx-1">/</span> CEO, Pomodoro-->
                        <!--                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<section class="py-5">
    <div class="container px-5 my-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="text-center">
                    <h2 class="fw-bolder">From The Instructor</h2>
                    <p class="lead fw-normal text-muted mb-5"></p>
                </div>
            </div>
        </div>
        <div class="row gx-5">
            <div class="col-lg-4 mb-5" th:each="iCourse : ${iCourses}">
                <div class="card h-100 shadow border-0">
                    <img class="card-img-top" src="" alt="..." th:src="${iCourse.thumbnail}"/>
                    <div class="card-body p-4">
                        <div class="badge bg-primary bg-gradient rounded-pill mb-2">New</div>
                        <a class="text-decoration-none link-dark stretched-link" href=""
                           th:href="@{/courses/{courseId}/details(courseId=${iCourse.id})}">
                            <h5 class="card-title mb-3" th:text="${iCourse.name}"></h5>
                        </a>
                        <p class="card-text mb-0" th:text="${iCourse.description}"></p>
                    </div>
                    <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
                        <div class="d-flex align-items-end justify-content-between">
                            <div class="d-flex align-items-center">
                                <img class="rounded-circle me-3 small-image" src="" alt="..."
                                     th:src="${course.instructor.picture}"/>
                                <div class="small">
                                    <div class="fw-bold" th:text="${course.instructor.name}"></div>
                                    <div class="text-muted" th:text="${iCourse.createdOn}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
